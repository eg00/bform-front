<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="./src/style.scss">
</head>
<body class="d-flex justify-content-center align-items-center vh-100">
<div class="container mb-5 bg-white container-shadow">
    <div class="row">
        <div class="col-12 col-md-6 col-lg-5 px-0 bg-filter">
            <img src="./images/bg1.jpg" alt="#" class="img-fluid" />
        </div>
        <div class="col-12 col-md-6 col-lg-7  px-5 py-4">
            <h3 class="pb-5 text-center text-primary">Welcome to Hotel Arina </h3>
            <h5 class="pb-2 text-primary">Sign up buddy</h5>
            <form>
                <label><input class="form-control mb-2" type="text" name="name" placeholder="Name"></label>
                <label><input class="form-control mb-2" type="text" name="email" placeholder="E-mail"></label>
                <label> <textarea id="" cols="30" rows="6" class="form-control" name="message" placeholder="Message"></textarea></label>
                <div class="form-check my-2">
                    <input class="form-check-input " type="checkbox" value="" id="defaultCheck1">
                    <label class="form-check-label" for="defaultCheck1">
                        I agree the terms & conditions
                    </label>
                </div>
                <button type="submit" class="btn btn-primary btn-lg btn-block">Send Request</button>
            </form>
        </div>
    </div>
</div>
<script src="./src/script.js"></script>
</body>
</html>
